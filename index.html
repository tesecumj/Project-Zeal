<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Queue System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Referral Queue System</h1>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <div class="error-message" id="error-message"></div>
        </div>
        <div class="output" id="output"></div>
        <div class="options" id="options" style="display: none;">
            <button id="sign-in-btn">Agent Sign In</button>
            <button id="agent-ready-btn">Agent Ready</button>
            <button id="add-referrals-btn">Add Referral(s)</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const loginForm = document.getElementById('login-form');
            const options = document.getElementById('options');

            loginButton.addEventListener('click', function() {
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (username === 'tesecumj' && password === 'oristech1234') {
                    // Successful login
                    loginForm.style.display = 'none';
                    options.style.display = 'block';
                } else {
                    // Failed login
                    errorMessage.textContent = 'Invalid username or password';
                }
            });

            // Event listener for "Enter" keypress on password input
            passwordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    if (loginForm.style.display !== 'none') {
                        // If login form is visible, simulate click on login button
                        loginButton.click();
                    } else {
                        // If options are visible, find the focused option button and trigger its click
                        const focusedButton = document.activeElement;
                        if (focusedButton && focusedButton.tagName === 'BUTTON') {
                            focusedButton.click();
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
