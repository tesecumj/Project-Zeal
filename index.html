<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Queue System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Referral Queue System</h1>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <div class="error-message" id="error-message"></div>
        </div>
        <div class="output" id="output"></div>
        <div class="listers-output" id="listers-output"></div>
        <div class="downloaders-output" id="downloaders-output"></div>
        <div class="data-entry-output" id="data-entry-output"></div>
        <div class="options" id="options" style="display: none;">
            <button id="sign-in-btn">Agent Sign In</button>
            <button id="agent-ready-btn">Agent Ready</button>
            <button id="add-referrals-btn">Add Referral(s)</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
