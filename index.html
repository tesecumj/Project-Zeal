<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Queue System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Referral Queue System</h1>
        <div class="output" id="output"></div>
        <div class="options">
            <button id="sign-in-btn">Agent Sign In</button>
            <button id="agent-ready-btn">Agent Ready</button>
            <button id="add-referrals-btn">Add Referral(s)</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // JavaScript code for referral queue system goes here
        // ...
    </script>
</body>
</html>
